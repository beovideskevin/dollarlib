<div class="section contact">
    <div class="container">
        <form method="POST" action="/quotes/contact" id="contactForm">
            <div class="row">
                <div class="six columns">
                    <label for="exampleEmailInput">Your email</label>
                    <input class="u-full-width" type="email" placeholder="test@mailbox.com" name="email" id="exampleEmailInput">
                </div>
                <div class="six columns">
                    <label for="exampleSubjectInput">Reason for contacting</label>
                    <input class="u-full-width" type="text" placeholder="hello..." name="subject" id="exampleSubjectInput">
                </div>
            </div>
            <label for="exampleMessage">Message</label>
            <textarea class="u-full-width" placeholder="Hi Kevin â€¦" name="message" id="exampleMessage"></textarea>
            <div id="recaptcha"></div>
            <input class="button-primary" type="submit" value="Submit">
        </form>
        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
        </script>
    </div>
</div>
