<div class="section login" id="loginSection">
    <div class="container">
        <div class="">
            <h4 id="mainTitle"><:ZIPCODE/></h4>
            <:LOGIN_RESULT/>
        </div>
        <form method="POST" action="/pay" id="loginForm">
            <div class="row">
                <div class="two-thirds column">
                    <input class="u-full-width" value="<:ZIPVALUE/>" type="text" name="zip" id="zipInput">
                </div>
                <div class="one-third column">
                    <input class="button-primary" type="submit" value="Submit">
                </div>
            </div>           
        </form>
    </div>
</div>
