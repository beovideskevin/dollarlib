<div class="section contact" id="contactSection">
    <div class="container">
        <div class="">
            <h4 id="mainTitle"><:CONTACT/></h4>
            <:EMAIL_RESULT/>
        </div>
        <form method="POST" action="/contact" id="contactForm">
            <div class="row">
                <div class="four columns">
                    <label for="nameInput"><:FORM_NAME/></label>
                    <input class="u-full-width" type="text" placeholder="name" name="name" id="nameInput">
                </div>
                <div class="four columns">
                    <label for="emailInput"><:FORM_EMAIL/></label>
                    <input class="u-full-width" type="email" placeholder="test@mailbox.com" name="email" id="emailInput">
                </div>
                <div class="four columns">
                    <label for="subjectInput"><:FORM_SUBJECT/></label>
                    <input class="u-full-width" type="text" placeholder="hello..." name="subject" id="subjectInput">
                </div>
            </div>
            <label for="message"><:FORM_MSG/></label>
            <textarea class="u-full-width" placeholder="Hi Kevin â€¦" name="message" id="messageInput"></textarea>
            <div id="recaptcha"></div>
            <input class="button-primary" type="submit" value="Submit">
        </form>
        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
        </script>
    </div>
</div>
